<div class="container" [ngClass]="{'right-panel-active': isSignUpActive}">
  <div class="form-container sign-up-container">
    <form action="#">
			<h1>Register</h1>	<br>

			<input type="text" placeholder="Id" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" /><br>
			<button (click)="isAdmin()">Sign Up</button>
		</form>

  </div>
  <div class="form-container sign-in-container">
    <form (ngSubmit)="login()">
			<h1>Login</h1><br>

			<input type="email" placeholder="Email" id="username" name="username" [(ngModel)]="form.username" required/>
			<input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="form.password" required/>
			<a href="#">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>

  </div>
  <div class="overlay-container">
      <div class="overlay">
          <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" (click)="togglePanel(false)">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" (click)="togglePanel(true)">Sign Up</button>
          </div>
      </div>
  </div>
</div>
